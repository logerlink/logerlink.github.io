<div class='typora-export os-windows' >
<div id='write'  class=''><p><span>使用场景：当我们某个程序A存在多并发（或其他cpu占用很高）的情况下，我们的电脑cpu会一路飘升到100%，这时候电脑就会很卡，其他程序也无法运行（抢不到资源），这时我们就可以限制程序A最高占用cpu为85%，这样做即使程序A还是会跑满85%，但是我们电脑的其他程序还是可以正常运行的。不过有一个问题：当我们重新启动程序A时，这个设置就会</span><strong><span>失效</span></strong><span>，需要我们重新设置。</span></p><p><span>打开 </span><strong><span>任务管理器</span></strong><span>，切换至 </span><strong><span>详细信息</span></strong></p><p><img src="https://s2.loli.net/2021/12/04/OthfNnHc3rZiVFJ.png" referrerpolicy="no-referrer" alt="image-20211204144227351"></p><p><span>找到并选中 程序A  ，点击右键打开菜单后选择 </span><strong><span>设置相关性</span></strong></p><p><img src="https://s2.loli.net/2021/12/04/S9FWOr2Dfw75sxQ.png" referrerpolicy="no-referrer" alt="image-20211204104608867"></p><p><img src="https://s2.loli.net/2021/12/04/HRgU8kzQOi9DKZr.png" referrerpolicy="no-referrer" alt="image-20211204120237090"></p><p><span>将其中的一块去掉即可，一块25%，4块一共100%</span></p><p><img src="https://s2.loli.net/2021/12/04/a1VvHi8cjrs6ITk.png" referrerpolicy="no-referrer" alt="image-20211204120534785"></p><p>&nbsp;</p><p>&nbsp;</p></div>
