<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <style>
            *{
                padding:0;
                margin:0;
            }
            .col-left{
                background: #fff;
                width: 300px;
                position: fixed;
                opacity: 1;
                transition: all .2s ease-in;
                height: 100%;
                z-index: 999;
            }
            .col-right{
                position: absolute;
                right: 0;
                min-height: 100%;
                background: #eaeaea;
                left: 300px;
                width: auto;
            }
            .container article{
                margin: 20px;
                background: #fff;
            }
            .container header{
                display: flex;
                border-left: 5px solid #4d4d4d;
                padding: 30px 0 15px 25px;
                padding-left: 7.6923%;
            }
            .container header h1{
                flex: 90% 0 0;
                color:#696969;
                font-weight: 300;
                line-height: 5px;
            }
            .container header div{
                color:#999;
            }
            .container .content{
                padding: 30px 0 15px 25px;
                padding-left: 7.6923%;
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <div class="col-left"></div>
            <div class="col-right">
                <article>
                    <header>
                        <h1 class="title">
                            青海湖志事
                        </h1>
                        <div class="dateTime">
                            2018-04-25
                        </div>
                    </header>
                    <hr/>
                    <div class="content">
                    </div>
                </article>
            </div>
            <script src="../../js/marked.js"></script>
            <script>
                fetch('../../mk/2020/cef_mutilTab.md').then((res)=>{
                            console.log(res)
                    document.querySelector('.container .content').innerHTML = marked(res)
                })
            </script>
        </div>
    </body>
</html>
